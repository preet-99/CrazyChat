<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrazyChat</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>

    <!-- Header -->
    <header class="app_header">
        <div class="header-left">
            <h2>CrazyChat</h2>
        </div>
        <div class="header-right">
            <button id="themeToggle" class="theme-btn">ðŸŒ™</button>
        </div>
    </header>

    <!-- Chat Container -->
    <main class="chat_layout">

        <!-- Overlay -->
        <div class="overlay" id="overlay">

        </div>
        <!-- Chat Bot Section -->
        <section class="chat_section">
            <!-- Messages -->
            <div id="chatBox" style="
            flex: 1;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            overflow-y: auto;
            /* background-color: #eef1f6; */
        ">
                <!-- Welcome Message -->
                <div id="connected">
                    <p>ðŸ”´ Not connected, Please reload the page.</p>
                </div>
                <div id="welcome_msg">
                    <p>Welcome to CrazyChat ðŸ˜Š</p>
                </div>

            </div>

            <!-- Input Section -->
            <div id="input-div">

                <label for="imageInput" class="upload-btn">ðŸ“·</label>
                <input type="file" id="imageInput" accept="image/*">

                <textarea placeholder="Type your message..." id="messageInput" class="input_area"
                    name="messageInput"></textarea>

                <!-- Send Button -->
                <button id="send-btn" onclick="sendMessage()">
                    Send
                </button>

                <button onclick="toggleVoice()" id="micButton">
                    <span class="mic-icon"></span>
                </button>
            </div>
        </section>

    </main>
    <script src="script.js">
    </script>
</body>

</html>
